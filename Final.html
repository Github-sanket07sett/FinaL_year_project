<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Petrol Pump</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Smart Petrol Pump System</h1>
    
    </header>
    
    <main class="form-container">
        <!-- Sign-Up Form -->
        <form id="sign-up-form" class="hidden" action="" method="POST">
            <h2>New User Registration</h2>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <span class="error-message" id="signup-email-error"></span>
           
            
            <label for="rfid">RFID ID</label>
            <input type="text" id="rfid" name="rfid" required>
            <span class="error-message" id="rfid-error"></span>
            
            
            <button type="submit">Register</button>
        </form>

        <!-- Sign-In Form -->
        <form id="sign-in-form" class="hidden" action="" method="POST">
            <h2>Existing User Login</h2>
            <label for="login-email">Email</label>
            <input type="email" id="login-email" name="email" required>
            <span class="error-message" id="signin-email-error"></span>

            <label for="rfid">RFID ID</label>
            <input type="text" id="rfid" name="rfid" required>
            <span class="error-message" id="rfid-error"></span>
          
            
            <button type="submit">Sign In</button>
        </form>
    </main>
    
    <footer>
        <p>Â© 2024 Smart Petrol Pump System. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
